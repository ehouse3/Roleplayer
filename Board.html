<html>
<head>
    <link rel="stylesheet" href="BoardStyle.css">
</head>
<body id="body">

<!--top navbar-->
<ul class="navbar" id="navbar">
  <li class="navbar_li"><a class="navbar_li_a" onclick="home_button()" href="Home.html">Home</a></li>
  <li class="navbar_li"><a class="navbar_li_a" style="border-bottom: 5px solid rgb(68,68,68);" onclick="board_button()" href="Board.html">Board</a></li>

  <li class="minimize_navbar"><a class="minimize_navbar_li_a" onclick="minimize_navbar_button()">&lt</a></li>
  <li class="minimize_navbar_seperator"></li>
</ul>

<!--token information bar-->
<ul class="token_information" id="token_information">
  <li onclick="minimize_token_information()" class="minimize_token_information_li"><a class="minimize_token_information_li_a">&gt</a></li>
  <div class="token_information_container">
    <li class="token_information_li"><a id="name" class="token_information_li_a0">token name</a></li>
    <li class="token_information_li"><a id="health" class="token_information_li_a1">health points</a></li>
    <li class="token_information_li"><a id="mana" class="token_information_li_a1">mana points</a></li>
    <li class="token_information_li"><a id="border" class="token_information_li_a1">size</a></li>
    
    <div class="token_information_break"></div>
    <li onclick="create_new_token()" class="new_token_button_li"><a class="new_token_button_li_a">Create New Token</a></li>
  </div>
</ul>


<div class="zoom_slider_container">
  <input type="range" min="70" max="500" value="100" step="10" class="zoom_slider" id="zoom_slider">
</div>

<!--game board-->
<div id = "game_board_container" class="game_board_container" >
  <!--svg for game board pattern. viewbox, width and height defined in script.js under game board-->
  <svg id = "game_board_svg" class="game_board_svg" viewBox="" width="" height="">
      <defs>
        <!--
        <pattern id="pattern-slashes" width="7" height="7" patternUnits="userSpaceOnUse" patternTransform="rotate(40 0 0)">
          <line y2="7" fill="#ddd" stroke="#aaa" stroke-width="1"></line>
        </pattern>
        -->
        
        <pattern id="grid-overlay" width="12" height="12" patternUnits="userSpaceOnUse"> <!--width and height need to match that of js snap_to_closest() [fix later]-->
          <line y2="12" fill="#000" stroke="#000" stroke-width=".5"></line>
          <line x2="12" fill="#000" stroke="#000" stroke-width=".5"></line>
        </pattern>
      </defs>
    
      <!--rect to display pattern, width and height defined in script.js under game board-->
      <rect id="game_board" x="0" y="0" width="" height="" fill="url(#grid-overlay)" stroke="#ccc"></rect>

      <!--rect for selecting objects-->
      <rect id="selector" x="" y="" width="" height="" rx="5" ry="5"></rect>
    
      <!--token prefab-->
      <g id="token_prefab" class="token draggable">
        <circle r="12"></circle>
        <circle r="12"> </circle>
      </g> 
      <!--/token prefab-->

      <g class="token draggable">
        <circle></circle>
        <circle></circle>
      </g> 

      <g class="token draggable">
        <circle></circle>
        <circle></circle>
      </g> 

      <g class="token draggable">
        <circle></circle>
        <circle></circle>
      </g> 

      <g class="token draggable">
        <circle></circle>
        <circle></circle>
      </g> 
      
  </svg>
</div>
<!--end game board-->


<script src="script.js"></script>
<!-- <script type="module" src="Token.js"></script> -->
</body>
</html>
