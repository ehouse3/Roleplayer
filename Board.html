<html>
<head>
    <link rel="stylesheet" href="BoardStyle.css">
</head>
<body id="body">

<!--top navbar-->
<ul class="navbar" id="navbar">
  <li><a onclick="home_button()" href="Home.html">Home</a></li>
  <li><a style="border-bottom: 5px solid rgb(68,68,68);" onclick="board_button()" href="Board.html">Board</a></li>

  <div class="minimize_navbar_button" onclick="minimize_navbar()">&lt</div>
  <div class="minimize_navbar_seperator"></div>
</ul>

<!--token information bar-->
<ul class="token_information" id="token_information">
  <div class="minimize_token_information_button button" onclick="minimize_token_information()">&gt</div>
  <div class="token_information_container">
    <li id="name">token name</li>
    <li id="health">health points</li>
    <li id="mana">mana points</li>
    <li id="size">size</li>
    
    <div class="token_information_break"></div>

    <div onclick="toggle_token_movement()" class="toggle_movement_button button">Lock Movement</div>
    <div onclick="create_new_token()" class="new_token_button button">Create New Token</div>
    <div onclick="delete_token()" class="delete_token_button button">Delete Token</div>
  </div>
</ul>


<div class="zoom_slider_container">
  <input type="range" min="70" max="500" value="100" step="10" class="zoom_slider" id="zoom_slider">
</div>

<!--game board-->
<div id = "game_board_container" class="game_board_container" >
  <!--svg for game board pattern. viewbox, width and height defined in script.js under game board-->
  <svg id = "game_board_svg" class="game_board_svg" viewBox="0 0 2000 1000" width="2000" height="1000">
      <defs>
        <!--
        <pattern id="pattern-slashes" width="7" height="7" patternUnits="userSpaceOnUse" patternTransform="rotate(40 0 0)">
          <line y2="7" fill="#ddd" stroke="#aaa" stroke-width="1"></line>
        </pattern>
        -->
        
        <pattern id="grid-overlay" width="12" height="12" patternUnits="userSpaceOnUse"> <!--width and height need to match that of js snap_to_closest() [fix later]-->
          <line y2="12" fill="#000" stroke="#000" stroke-width=".5"></line>
          <line x2="12" fill="#000" stroke="#000" stroke-width=".5"></line>
        </pattern>
      </defs>
    
      <!--rect to display pattern, width and height defined in script.js under game board-->
      <rect id="game_board" x="0" y="0" width="0" height="0" fill="url(#grid-overlay)" stroke="#ccc"></rect>

      <!--rect for selecting objects-->
      <rect id="selector" x="0" y="0" width="0" height="0" rx="5" ry="5"></rect>
    
      <!--token prefab-->
      <g id="token_prefab" class="token draggable">
        <circle r="12"></circle>
        <circle r="12"> </circle>
      </g> 
      <!--/token prefab-->

      <g class="token draggable">
        <circle></circle>
        <circle></circle>
      </g> 

      <g class="token draggable">
        <circle></circle>
        <circle></circle>
      </g> 

      <g class="token draggable">
        <circle></circle>
        <circle></circle>
      </g> 

      <g class="token draggable">
        <circle></circle>
        <circle></circle>
      </g> 
      
  </svg>
</div>
<!--end game board-->


<script type="module" src="script.js"></script>
<script type="module" src="Token.js"></script>
<script type="module" src="Navigation Bar.js"></script>

</body>
</html>
